<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 관리 - PIN-UP</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #c3ec52, #0ba29d);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px;
            width: 80%;
            max-width: 1000px;
        }
        h1 { text-align: center; margin-bottom: 25px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #0ba29d;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .btn-all {
            background-color: #4CAF50;
        }
        .btn-all:hover {
            background-color: #388E3C;
        }
        .btn-suspended {
            background-color: #f44336;
        }
        .btn-suspended:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원 관리</h1>

    <div class="filter-buttons">
        <a href="/admin/users" class="btn btn-all">전체 회원 보기</a>
        <a href="/admin/users/suspended" class="btn btn-suspended">정지된 회원 보기</a>
    </div>


    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>상태</th>
            <th>관리</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.status}"></td>
            <td>
                <form th:action="@{'/admin/users/' + ${user.userId} + '/suspend'}" method="post" style="display:inline;">
                    <button type="submit">정지</button>
                </form>
                <form th:action="@{'/admin/users/' + ${user.userId} + '/activate'}" method="post" style="display:inline;">
                    <button type="submit">활성화</button>
                </form>
                <form th:action="@{'/admin/users/' + ${user.userId} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/home" class="back-btn">← 관리자 홈으로</a>
</div>
</body>
</html>
