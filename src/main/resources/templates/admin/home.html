<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIN-UP Admin Home</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #c3ec52, #0ba29d);
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px;
            width: 800px;
        }

        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 5px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #222;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .card h2 {
            font-size: 24px;
            color: #0ba29d;
            margin: 0;
        }

        .card p {
            font-size: 15px;
            color: #555;
            margin-top: 8px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .manage-btn {
            background-color: #4CAF50;
            color: white;
        }

        .manage-btn:hover {
            background-color: #388E3C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f1f2f6;
            color: #555;
        }

        tr:hover {
            background-color: #f5f6fa;
        }

    </style>
</head>
<body>
<div class="container">
    <img th:src="@{/images/pinup_logo.png}" alt="PIN-UP 로고" class="logo">

    <h1>관리자 대시보드 👩‍💻</h1>

    <div class="dashboard">
        <div class="card">
            <h2 th:text="${userCount}">0</h2>
            <p>전체 회원 수</p>
        </div>
        <div class="card">
            <h2 th:text="${newUsersToday}">0</h2>
            <p>오늘 가입한 회원</p>
        </div>
        <div class="card">
            <h2 th:text="${feedCount}">0</h2>
            <p>전체 피드 수</p>
        </div>
        <div class="card">
            <h2 th:text="${reportPending}">0</h2>
            <p>미처리 신고</p>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>이름</th>
            <th>닉네임</th>
            <th>이메일</th>
            <th>가입일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${recentUsers}">
            <td th:text="${user.name}">홍길동</td>
            <td th:text="${user.nickname}">gildong</td>
            <td th:text="${user.email}">gildong@example.com</td>
            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2025-10-31</td>
        </tr>
        </tbody>
    </table>

    <div style="margin-top: 30px;">
        <a href="/admin/users" class="btn manage-btn">회원 관리</a>
        <a href="/logout" class="btn logout-btn">로그아웃</a>
    </div>
</div>
</body>
</html>
