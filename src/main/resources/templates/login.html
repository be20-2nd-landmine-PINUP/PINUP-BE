<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 - PINUP</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .login-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }
        .google-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .google-btn:hover {
            background-color: #3367D6;
        }
        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .kakao-btn {
            background-color: #FEE500;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .kakao-btn:hover {
            background-color: #3C1E1E;
        }
        .kakao-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>PINUP 로그인</h1>
        <a href="/oauth2/authorization/google">
            <button class="google-btn">
                <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Google로 로그인
            </button>
        </a>

        <a href="/oauth2/authorization/kakao">
            <button class="kakao-btn">
                <img class="kakao-icon" src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png">
                Kakao로 로그인
            </button>
        </a>
    </div>
</body>
</html>
